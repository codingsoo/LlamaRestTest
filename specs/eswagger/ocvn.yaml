paths:
  /api/activeAwardsCount:
    get:
      operationId: activeAwardsCountUsingGET
      parameters:
        - collectionFormat: multi
          description: This corresponds to the tender.items.classification._id
          in: query
          items:
            type: string
          name: bidTypeId
          type: array
        - collectionFormat: multi
          description: >-
            This corresponds the negated bidTypeId filter, matches elements that
            are NOT in the TreeSet of Ids
          in: query
          items:
            type: string
          name: notBidTypeId
          type: array
        - collectionFormat: multi
          description: >-
            This is the id of the organization/procuring entity. Corresponds to
            the OCDS Organization.identifier
          in: query
          items:
            type: string
          name: procuringEntityId
          type: array
        - collectionFormat: multi
          description: >-
            This corresponds the negated procuringEntityId filter, matches
            elements that are NOT in the TreeSet of Ids
          in: query
          items:
            type: string
          name: notProcuringEntityId
          type: array
        - collectionFormat: multi
          description: >-
            This is the id of the organization/supplier entity. Corresponds to
            the OCDS Organization.identifier
          in: query
          items:
            type: string
          name: supplierId
          type: array
        - collectionFormat: multi
          description: >-
            This will filter after tender.procurementMethodDetails. Valid
            examples are Đấu thầu rộng rãi, Đấu thầu hạn chế, etc...
          in: query
          items:
            enum:
              - Đấu thầu rộng rãi
              - Đấu thầu hạn chế
              - etc
            type: string
          name: bidSelectionMethod
          type: array
        - collectionFormat: multi
          description: >-
            This corresponds the negated bidSelectionMethod filter, matches
            elements that are NOT in the list of Ids
          in: query
          items:
            type: string
          name: notBidSelectionMethod
          type: array
        - collectionFormat: multi
          description: >-
            This will filter after tender.contrMethod.id, Values range from 1 to
            5.
          in: query
          items:
            type: string
          name: contrMethod
          type: array
        - collectionFormat: multi
          description: This will filter after planning.budget.projectLocation._id
          in: query
          items:
            type: string
          name: planningLoc
          type: array
        - collectionFormat: multi
          description: This will filter after tender.items.deliveryLocation._id
          in: query
          items:
            type: string
          name: tenderLoc
          type: array
        - collectionFormat: multi
          description: This will filter after tender.procurementMethod
          in: query
          items:
            type: string
          name: procurementMethod
          type: array
        - collectionFormat: multi
          description: >-
            This will search after the City Id of the procuring entity.The field
            is organization.address.postalCode
          in: query
          items:
            type: string
          name: procuringEntityCityId
          type: array
        - collectionFormat: multi
          description: >-
            This will search after the DepartmentId of the procuring entity.The
            field is organization.department._id
          in: query
          items:
            format: int32
            type: integer
          name: procuringEntityDepartmentId
          type: array
        - collectionFormat: multi
          description: >-
            This will search after the DepartmentId of the procuring entity.The
            field is organization.group._id
          in: query
          items:
            format: int32
            type: integer
          name: procuringEntityGroupId
          type: array
        - collectionFormat: multi
          description: >-
            This parameter will filter the content based on year. The minimum
            year allowed is 1900 and the maximum allowed is 2200.It will check
            if the startDate and endDate are within the year range. To check
            which fields are used to read start/endDate from, have a look at
            each endpoint definition.
          in: query
          items:
            format: int32
            maximum: 2200
            minimum: 1900
            type: integer
          name: year
          type: array
        - collectionFormat: multi
          description: >-
            This parameter will filter the content based on month. The minimum
            month allowed is 1 and the maximum allowed is 12This parameter does
            nothing if used without the year parameter, as filtering and
            aggregating by month makes no sense without filtering by year. This
            parameter is also ignored when using multiple year parameters, so it
            only works if and only if the year parameter has one value.
          in: query
          items:
            format: int32
            maximum: 12
            minimum: 1
            type: integer
          name: month
          type: array
        - description: >-
            This is the page number to be displayed. If unspecified it starts
            with the first page which is page 0
          format: int32
          in: query
          name: pageNumber
          type: integer
        - default: 300
          description: >-
            This defines how many elements to display on each page. It defaults
            to 300 .You can have a maximum of 1000 elements on each page.Larger
            values are not allowed because they can crash your browser.
          format: int32
          in: query
          maximum: 1000
          name: pageSize
          type: integer
        - description: >-
            This will filter after tender.value.amount and will specify a
            minimumUse /api/tenderValueInterval to get the minimum allowed.
          in: query
          name: minTenderValue
          type: number
        - description: >-
            This will filter after tender.value.amount and will specify a
            maximum.Use /api/tenderValueInterval to get the maximum allowed.
          in: query
          name: maxTenderValue
          type: number
        - description: >-
            This will filter after awards.value.amount and will specify a
            minimumUse /api/awardValueInterval to get the minimum allowed.
          in: query
          name: minAwardValue
          type: number
        - description: >-
            This will filter after awards.value.amount and will specify a
            maximum.Use /api/awardValueInterval to get the maximum allowed.
          in: query
          name: maxAwardValue
          type: number
        - description: >-
            Filters after tender.submissionMethod='electronicSubmission', also
            known as eBids
          in: query
          name: electronicSubmission
          type: boolean
        - description: Only show the releases that were flagged by at least one indicator
          in: query
          name: flagged
          type: boolean
        - default: false
          description: >-
            When true, this parameter will add an extra layer of monthly
            grouping of all results. The default is false
          in: query
          name: monthly
          type: boolean
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/DBObject'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: >-
        Counts the tenders/awards where the given supplier id is among the
        winners. This assumes there is only  one active award, which always
        seems to be the case, per tender. 
      tags:
        - frequent-tenderers-controller
